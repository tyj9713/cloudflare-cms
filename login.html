<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">${error ? '<div class="alert alert-danger">密码错误，请重试。</div>' : ''}<h4>登录</h4></div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="password" class="form-label">管理员密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入管理员密码" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登录</button>
                        </form>
                        <script>
                            document.getElementById('loginForm').onsubmit = async function(e) {
                                e.preventDefault();
                                const form = document.getElementById('loginForm');
                                const formData = new FormData(form);
                                const response = await fetch('/login', {
                                    method: 'POST',
                                    body: formData,
                                    credentials: 'include'
                                });
                                if (response.ok) {
                                    window.location.href = '/admin';
                                } else {
                                    window.location.href = '/login';
                                }
                            };
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
